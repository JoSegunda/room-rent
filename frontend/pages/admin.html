<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6b22cd0e8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <script src="../scripts/admin.js" defer></script>
    <title>Rent a Room - Painel de Administração</title>
</head>
<body>
    <div class="admin-container">
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="btn-back" id="btn-back" style="display: none;">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <h2 id="section-title">Dashboard</h2>
                </div>
            </header>

            <!-- Content Sections -->
            <div class="content-wrapper">
                <!-- Dashboard Section -->
                <section id="dashboard-section" class="content-section active">
                    <div class="dashboard-grid">
                        <!-- Stats Cards -->
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon" style="background: var(--primary-light);">
                                    <i class="fas fa-home"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>Total Anúncios</h3>
                                    <p class="stat-number" id="total-ads">0</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon" style="background: var(--secondary-color);">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>Utilizadores</h3>
                                    <p class="stat-number" id="total-users">0</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon" style="background: var(--warning-color);">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>Pendentes</h3>
                                    <p class="stat-number" id="pending-count">0</p>
                                </div>
                            </div>
                        </div>
                        <!-- Quick Actions -->
                        <div class="quick-actions">
                            <h3>Ações Rápidas</h3>
                            <div class="actions-grid">
                                <button class="action-btn" data-action="validate-ads" id="btn-validate-ads">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Validar Anúncios</span>
                                </button>
                                <button class="action-btn" data-action="approve-users" id="btn-approve-users">
                                    <i class="fas fa-user-check"></i>
                                    <span>Aprovar Utilizadores</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Seção de Validação de Anúncios -->
                <section id="validate-ads-section" class="content-section">
                    <div class="section-header">
                        <h2>Anúncios Pendentes de Validação</h2>
                        <div class="filter-controls">
                            <input type="text" id="ads-search" class="search-input" placeholder="Pesquisar anúncios...">
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Utilizador</th>
                                    <th>Localização</th>
                                    <th>Preço</th>
                                    <th>Data</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="pending-ads-table-body">
                                <!-- Anúncios pendentes serão carregados aqui -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Seção de Aprovação de Utilizadores -->
                <section id="approve-users-section" class="content-section">
                    <div class="section-header">
                        <h2>Utilizadores Pendentes de Aprovação</h2>
                        <div class="filter-controls">
                            <input type="text" id="users-search" class="search-input" placeholder="Pesquisar utilizadores...">
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Tipo</th>
                                    <th>Data Registo</th>
                                    <th>Documento</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="pending-users-table-body">
                                <!-- Utilizadores pendentes serão carregados aqui -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>

        <!-- Modal para aprovação -->
        <div class="modal-overlay" id="approval-modal">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">Aprovar Item</h3>
                    <button class="btn-close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="modal-message">Tem certeza que deseja aprovar este item?</p>
                    <div class="modal-actions">
                        <button class="btn btn-cancel" id="btn-modal-cancel">Cancelar</button>
                        <button class="btn btn-confirm" id="btn-modal-confirm">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
