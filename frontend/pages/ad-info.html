<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/6b22cd0e8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/ad-info.css" />
    <script src="./scripts/app.js" defer></script>
    <title>Rent a Room</title>

    <style></style>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img src="../media/logor.png" alt="logo image" width="60px" />
        </div>

        <ul id="nav-list">
          <a href="pages/login.html"
            ><button class="btn" id="login">Login</button></a
          >
          <a href="pages/signup.html"
            ><button class="btn" id="registar">Registar</button></a
          >
        </ul>
      </nav>
    </header>

    <section>
      <div class="full-ad">
        <div class="ad-info">
          <div class="img-slider"></div>
          <h3>
            Quarto na Travessa José Augusto Barrisco, 5, Bacelo e Senhora da
            Saúde, Évora
          </h3>
          <h4>250 €/mês</h4>
          <hr />
          <p>
            Se tens alguma dúvida, lembra-te que podes falar com
            <b>helena Calado</b> por chat.
          </p>
          <hr />

          <div class="more-ad-info">
            <div class="looking-for">
              <h3>Estão à procura de...</h3>
              <ul>
                <li>Rapariga</li>
              </ul>
            </div>
            
            <div class="house-setup">
              <h3>Características do imóvel</h3>
              <ul>
                <li>Quarto em apartamento de 196 m²</li>
                <li>T3</li>
              </ul>
            </div>
            
          </div>
        </div>
      </div>

      <div class="contact-ad">
        <h5>Pergunta ao anunciante</h5>
        <div class="contact-form">
          <button class="btn contact-btn">
            <i class="fas fa-paper-plane"></i> Enviar Mensagem
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
