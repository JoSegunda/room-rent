<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <script src="./scripts/app.js" defer></script>
    <title>Room Rent</title>
</head>
<body>
    

    <section id="authContent">

        <div id="img-desc">
            <!-- <img src="./media/looking.png" alt=""> -->
        </div>
        
        <!-- Seccção de login -->
        <div id="signin-content" class="show">

            <div id="signin-form">

                <div id="entrar-img">
                    <img src="./media/logor.png" alt="logo image" width="100px">
                </div>
            
                <div id="entrar-text">
                    <h1>Bem-vindo de volta</h1>
                    <p>Por favor, faça login na sua conta</p>
                </div>
            
                <form action="" id="sign-in">
                    <input type="email" name="email" id="email" placeholder="Endereço de Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                   
                    <a href="#"> <p>Esqueceu-se da palavra-passe?</p></a>

                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>
            
        </div>


        <!-- Secção de signup -->
        <div id="signup-form" class="no-show">

        </div>
    </section>
</body>
</html>
