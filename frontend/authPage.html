<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/auth.css">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <script src="./scripts/app.js" defer></script>
    <title>Room Rent</title>
</head>
<body>
    

    <section id="authPage">

        <div id="img-description">
            <!-- <img src="./media/looking.png" alt=""> -->
        </div>
        
        <!-- SECÇÃO DE AUTENTICAÇÃO -->
        <div id="auth-content">

            <div id="auth-form">

                <div id="entrar-img">
                    <a href="index.html"><img src="./media/logor.png" alt="logo image" width="100px"></a>
                </div>

                <!-- SECÇÃO DE LOGIN -->
                <div id="auth-entrar" class="hide">
                    <div id="entrar-text">
                        <h1>Bem-vindo de volta</h1>
                        <p>Por favor, faça login na sua conta</p>
                    </div>
            
                    <form action="" id="sign-in">
                        <input type="email" name="email" id="email" placeholder="Endereço ">
                        <input type="password" name="password" id="password" placeholder="Password">
                    
                        <a href="#"> <p>Esqueceu-se da palavra-passe?</p></a>

                        <button type="submit" class="btn">Entrar</button>
                    </form>

                    <p>Ainda não tens uma conta? <a href="#">Regista-te</a></p>
                </div>





                <!-- SECÇÃO DE REGISTO -->
                <div id="signup-form" >
                    <div id="entrar-text">
                        <h1>Crie uma conta</h1>
                        <p>Já tens uma conta? <a href="#">Entrar</a></p>
                    </div>
            
                    <form action="" id="sign-up">
                        <div id="fullnames">
                            <input type="text" name="fname" id="fname" placeholder="Primeiro Nome">
                            <input type="text" name="lname" id="lname" placeholder="Apelido">
                        </div>
                        <input type="email" name="email" id="email" placeholder="Endereço de Email">
                        <input type="password" name="password" id="password" placeholder="Password">

                        <button type="submit" class="btn">Registar</button>
                    </form>

                </div>
            
                
            </div>
            
        </div>


        <!-- Secção de signup -->
        
    </section>
</body>
</html>
